<section class="volunteer">
    <div class="volunteer-image">
        <img src="\assets\volunteer-image.jpg" alt="">
        <div class="volunteer-text">
           Become A Volunteer
        </div>
    </div>
</section>
 <div class="head">
    <h4>become a volunteer</h4>
 </div>

<div class="volunteer-container">
  <!-- Left Side -->
  <div class="volunteer-left">
    <img src="assets/become-volunteer.jpg" alt="Volunteer Image" />
    <div class="overlay">
      <h2>Join us for a better life and beautiful future</h2>
      <p>
        At Basti Ki Pathshala Foundation, we’re not just building a team;
        we’re assembling a force for change. Help make a difference!
      </p>
    </div>
  </div>

  <!-- Right Side -->
  <div class="volunteer-right">
    <h2>Become a Volunteer</h2>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="message">Why do you want to volunteer?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
